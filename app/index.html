<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="animelayApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div ng-controller="LayoutCtrl">


      <!-- Add your site or application content here -->
      <header class="supa-dark-gray-bg">
        <img src="images/yeoman.png" alt="I'm Yeoman" style="
            width: 80px;
            padding: 10px 0px;
        ">
      </header>

      <nav class="supa-dark-gray-bg" style="padding-top: 50px">
        <div ng-click="yes=!yes" style="color:white;">Left Panel</div>
        <div ng-click="binPanel=!binPanel" style="color:white;">Bin Panel</div>
        <div ng-click="rightPanel=!rightPanel" style="color:white;">Right Panel</div>
      </nav>


      <div id="search-panel" class="dark-gray-bg slide-to-right search-panel" ng-show="yes" ng-swipe-left="yes=false"></div>

      <div id="main">
        <!--<div ng-view="" class=""></div>-->
      </div>

      <div class="right-panel dark-gray-bg slide-to-left" ng-show="rightPanel" ng-swipe-right="rightPanel=false"></div>

      <div class="bin-panel gray-bg slide-up" ng-show="binPanel"></div>

      <div class="overlay" ng-show="yes" ng-click="yes=false"></div>

    </div>


    <!--<div class="footer">-->
      <!--<div class="container">-->
        <!--<p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>-->
      <!--</div>-->
    <!--</div>-->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/animations/animations.js"></script>
        <script src="scripts/controllers/layout.js"></script>
        <script src="scripts/directives/search-panel.js"></script>
        <script src="scripts/directives/searchbox.js"></script>
